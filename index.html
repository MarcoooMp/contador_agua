<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>💧 Contador de Copos de Água</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>💧 Contador de Copos de Água</h1>
  <div class="counter">Total: <span id="count">0</span> copos (0 ml)</div>

  <div class="glass-container">
    <div class="water" id="water">
      <div class="bubbles"></div>
    </div>
  </div>

  <div class="buttons">
    <button onclick="addGlass()">+1 Copo</button>
    <button onclick="reset()">Resetar</button>
  </div>

  <div class="awesome-message" id="awesome">Awesome! 💧✅</div>

  <script src="script.js"></script>
</body>
</html>
